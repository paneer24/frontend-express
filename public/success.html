<!DOCTYPE html>
<html>
<head>
    <title>Submission Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .success-message {
            color: green;
            background-color: #f0f8f0;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="success-message">
        <h1>Data submitted successfully</h1>
        <p>Your information has been saved to MongoDB Atlas.</p>
    </div>
    
    <a href="/" class="back-button">Submit Another Entry</a>
</body>
</html>
